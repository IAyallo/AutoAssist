<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #3ce0aa;
      margin-bottom: 20px;
    }

    .summary {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 80%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .summary p {
      margin: 10px 0;
    }

    .btn {
      padding: 10px 20px;
      background-color: #3ce0aa;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #34c99a;
    }
  </style>
</head>
<body>
  <h1>Payment Confirmation</h1>
  <div class="summary">
    <p><strong>Customer:</strong> Jane Mwikali</p>
    <p><strong>Vehicle:</strong> Toyota Premio</p>
    <p><strong>Service:</strong> Battery Replacement</p>
    <p><strong>Car Type:</strong> Sedan</p>
    <hr>
    <p><strong>Labor Cost:</strong> KES 1500</p>
    <p><strong>Parts:</strong> KES 1200</p>
    <p><strong>Travel Fee:</strong> KES 300</p>
    <hr>
    <p><strong>Total:</strong> KES 3000</p>
  </div>

  <button class="btn" onclick="confirmPayment()">Confirm Payment</button>

  <script>
    function confirmPayment() {
      alert("Payment confirmed. Amount deposited to mechanic's balance.");
      // Simulate updating history and balance
      window.location.href = "MechHomePage.html";
    }
  </script>
</body>
</html>

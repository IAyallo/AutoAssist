<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Details - AutoAssist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3ce0aa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .car-form-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 360px;
    }

    .car-form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #3ce0aa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #34c398;
    }
  </style>
</head>
<body>
  <div class="car-form-container">
    <h2>Enter Car Details</h2>

    <div class="input-group">
      <label for="car-type">Type of Car</label>
      <input type="text" id="car-type" placeholder="e.g. Toyota Corolla" />
    </div>

    <div class="input-group">
      <label for="car-year">Year Make</label>
      <input type="number" id="car-year" placeholder="e.g. 2016" min="1900" max="2099" />
    </div>

    <div class="input-group">
      <label for="car-colour">Car Colour</label>
      <input type="text" id="car-colour" placeholder="e.g. Silver" />
    </div>

    <button class="btn">Submit</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AutoAssist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3ce0aa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 360px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="email"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #3ce0aa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #34c398;
    }

    .social-btn {
      background-color: #4267B2;
      margin-top: 10px;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #3ce0aa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>

    <form action="process_user_login.php" method="POST">
      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="0712345678" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required />
      </div>
      <button class="btn" type="submit">Log In</button>
    </form>

    <button class="btn social-btn">Continue with Facebook</button>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>

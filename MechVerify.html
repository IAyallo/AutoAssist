<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Profile - AutoAssist</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #3ce0aa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 360px;
      text-align: center;
    }
    .profile-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #3ce0aa;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn:hover {
      background-color: #34c398;
    }
    .profile-pic-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 15px auto;
      display: block;
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Set Up Your Profile</h2>
    <img id="profilePicPreview" class="profile-pic-preview" src="download (1).png" alt="Profile Preview" />
    <form id="profileForm">
      <div class="input-group">
        <label for="profilePic">Upload Image</label>
        <input type="file" id="profilePic" accept="image/*" required />
      </div>
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" required />
      </div>
      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" required />
      </div>
      <button type="submit" class="btn" onclick = "window.location.href = 'MechHomePage.html'">Save Profile</button>
        <button type="button" class="btn" onclick="window.location.href='MechSignUp.html'">Back</button>
    </form>
  </div>
  <script>
    // Preview uploaded image
    document.getElementById('profilePic').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePicPreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission (demo only)
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Profile saved!');
      // Here you would typically send the data to your backend
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Screen</title>
  <style>
    body {
      margin: 0;
      background-color: #3ce0aa; /* Mint green/teal */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loader-box {
      width: 160px;
      height: 160px;
      border: 2px solid #000;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #3ce0aa;
    }

    .loader-box img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="loader-box">
    <img src="tool_icon.jpg" alt="Loading Icon">
  </div>
</body>
</html>

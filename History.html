<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoAssist History</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 220px;
      background-color: #3ce0aa;
      display: flex;
      flex-direction: column;
      padding-top: 40px;
      color: white;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 15px 25px;
      display: block;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #34c99a;
      border-left: 5px solid white;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3ce0aa;
      padding: 20px;
      border-radius: 16px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .greeting {
      font-size: 1.4em;
      font-weight: bold;
    }

    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .service-history {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .service-history h3 {
      margin-top: 0;
      color: #333;
    }

    .history-item {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .service-name {
      font-weight: bold;
      color: #222;
    }

    .service-date {
      color: #666;
      font-size: 0.9em;
    }

    .service-amount {
      color: green;
      font-weight: bold;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="MechHomePage.html">üè† Home</a>
    <a href="Withdraw.html">üí≥ Withdraw</a>
    <a href="History.html" class="active">üìú History</a>
  </div>

  <div class="main">
    <div class="header">
      <div class="greeting">Hello, Israel Mshindi</div>
      <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    </div>

    <div class="service-history">
      <h3>Service History & Earnings</h3>
      <div class="history-item">
        <div>
          <div class="service-name">Brake Repair</div>
          <div class="service-date">15 June 2025 ‚Äì Kilimani</div>
        </div>
        <div class="service-amount">KES 2,500</div>
      </div>

      <div class="history-item">
        <div>
          <div class="service-name">Oil Change</div>
          <div class="service-date">13 June 2025 ‚Äì Nairobi CBD</div>
        </div>
        <div class="service-amount">KES 1,500</div>
      </div>

      <div class="history-item">
        <div>
          <div class="service-name">Flat Tire Replacement</div>
          <div class="service-date">10 June 2025 ‚Äì South B</div>
        </div>
        <div class="service-amount">KES 1,200</div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Sign Up - AutoAssist</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #f8f8f8; font-family: Arial, sans-serif; }
    .signup-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.08); padding: 32px; }
    h2 { text-align: center; color: #3ce0aa; margin-bottom: 24px; }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; color: #333; font-weight: bold; }
    input[type="text"], input[type="email"], input[type="password"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; }
    .btn-primary { width: 100%; background: #3ce0aa; color: #fff; border: none; border-radius: 8px; padding: 12px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    .btn-primary:hover { background: #34c99a; }
    .error { color: #d00; margin-bottom: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Admin Sign Up</h2>
    <form id="admin-signup-form" action="process_admin_register.php" method="POST" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="0712345678">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="admin@autoassist.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
      </div>
      <div class="error" id="error-msg"></div>
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
  </div>
  <script>
    function validateForm() {
      var pw = document.getElementById('password').value;
      var cpw = document.getElementById('confirm_password').value;
      var error = document.getElementById('error-msg');
      if (pw !== cpw) {
        error.textContent = 'Passwords do not match!';
        return false;
      }
      error.textContent = '';
      return true;
    }
  </script>
</body>
</html>
